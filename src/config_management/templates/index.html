<html>
    <body>
        <h3>Приветственная страница</h3>
        {% if user.is_anonymous %}
        <div style="color:rgb(67, 62, 62)"> Анонимный пользователь</div>
        {% elif user.is_superuser %}
        <div style="color:rgb(250, 150, 0)"> Администратор: {{ user.username }} </div>
        {% else %}
        <div style="color:rgb(22, 231, 11)"> Пользователь: {{ user.username }} </div>
        {% endif %}
        <div>
            <a href="{% url 'auth:profile' %}">Перейти к профилю</a>
        </div>
        <div>
            <a href="{% url 'admin:index' %}">Перейти к панели админа</a>
        </div>
        <div>
            <a href="{% url 'cfg:components' %}">Перейти к списку компонентов</a>
        </div>
    </body>
</html>
