<h1>Авторизация</h1>
<form action="/login/" method="post" >
    {% csrf_token %}
    {{ form.login.label }} {{ form.login }} </br></br>
    {{ form.pswd.label }} {{ form.pswd }} </br></br>
    {{ form.next }}
    <input type="submit" value="Вход"> {% if wrong %}<div style="color:red">Неправильно введено имя пользователя и/или пароль!</div> {% endif %}
</form>
