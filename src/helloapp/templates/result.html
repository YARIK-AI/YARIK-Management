{% load static %}
<html>
    <head>
        <!--link rel="stylesheet" href="{% static 'helloapp/css/treeview.css'%}" type="text/css"-->
        <h1>Параметры файла {{ file }}</h1>
        {% if user.is_anonymous %}
        <div style="color:rgb(67, 62, 62)"> Анонимный пользователь</div>
        {% elif user.is_superuser %}
        <div style="color:rgb(250, 150, 0)"> Администратор: {{ user.username }} </div>
        {% else %}
        <div style="color:rgb(22, 231, 11)"> Пользователь: {{ user.username }} </div>
        {% endif %}
        <br>
    </head>
    <body>
        
    <form action="/editparams/" method="post">
        {% csrf_token %}
        {{result|safe}}
    <br>
    <input type="submit" value="Сохранить"> {{ errors }}
    </form>
    
    <form action="/" method="get">
        {% csrf_token %}
        <input type="submit" value="На главную">
    </form>

    <!--script src="{% static 'helloapp/js/treeview.js' %}"></script-->    
    </body>
</html>
